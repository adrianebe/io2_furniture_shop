<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>Lista produktów</h2>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Zdjęcie</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Cena</th>
        <th scope="col">Ilość</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let product of detailedCartItems; let i = index">
        <tr>
          <td><img src="{{ product.photo }}" alt="{{ product.name }}" class="product-image custom-image"></td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }} zł</td>
          <td>{{ product.quantity }}</td>

          <td>
            <button class="btn btn-danger" (click)="removeFromCart(product.id)">Usuń {{product.id}}</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
