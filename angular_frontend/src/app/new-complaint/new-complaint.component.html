<div class="container">
  <h2>Złóż reklamację</h2>
  <form (ngSubmit)="submitComplaint()">
    <div class="form-group">
      <label for="orderId" class="form-label">Wybierz zamówienie</label>
      <select class="form-control" id="orderId" name="orderId" [(ngModel)]="selectedOrderId">
        <option *ngFor="let order of userOrders" [value]="order.id">{{ order.id }}</option>
      </select>
      <label for="description">Opis</label>
      <textarea class="form-control" id="description" [(ngModel)]="newComplaint.description" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-custom">Zatwierdź</button>
  </form>
</div>
