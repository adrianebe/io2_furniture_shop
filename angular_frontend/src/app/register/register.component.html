<div class="content">
  <section class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <h3 class="card-title text-center mb-4 mt-4">Rejestracja</h3>
          <form>
            <div class="form-group col-md-8 offset-md-2">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            </div>
            <hr class="divider">
            <div class="form-group col-md-8 offset-md-2">
              <label for="register-name">Imię:</label>
              <input type="text" class="form-control" id="register-name" placeholder="Imię" required>
            </div>
            <hr class="divider">
            <div class="form-group col-md-8 offset-md-2">
              <label for="register-surname">Nazwisko:</label>
              <input type="text" class="form-control" id="register-surname" placeholder="Nazwisko" required>
            </div>
            <hr class="divider">
            <div class="form-group col-md-8 offset-md-2">
              <label for="password">Hasło:</label>
              <div class="input-group">
                <input type="{{ passwordFirst }}" class="form-control" id="register-password" name="password" placeholder="Hasło" (input)="updateFirstPassword($event)" required>
              </div>
              <button class="btn btn-outline-secondary border-0" type="button" (mousedown)="showFirstPassword()" (mouseup)="hideFirstPassword()">👁️</button>
            </div>
            <hr class="divider">
            <div class="form-group col-md-8 offset-md-2">
              <label for="password">Powtórz hasło:</label>
              <div class="input-group">
                <input type="{{ passwordSec }}" class="form-control" id="password" name="password" placeholder="Powtórz hasło" (input)="updateSecPassword($event)" required>
              </div>
              <button class="btn btn-outline-secondary border-0" type="button" (mousedown)="showSecPassword()" (mouseup)="hideSecPassword()">👁️</button>
            </div>

            <hr class="divider">
            <div class="form-group d-flex justify-content-center">
              <button type="submit" class="btn btn-custom">Zarejestruj się</button>
            </div>
            <hr class="divider">
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
