<div class="content">
  <section class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <h3 class="card-title text-center mb-4 mt-4">Rejestracja</h3>
          <form>
            <div class="form-group col-md-8 offset-md-2">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            </div>
            <hr class="divider">
            <div class="form-group col-md-8 offset-md-2">
              <label for="register-login">Login:</label>
              <input type="text" class="form-control" id="register-login" placeholder="Login" required>
            </div>
            <hr class="divider">
            <div class="form-group col-md-8 offset-md-2">
              <label for="register-password">Hasło:</label>
              <input type="password" class="form-control" id="register-password" placeholder="Hasło" required>
            </div>
            <hr class="divider">
            <div class="form-group col-md-8 offset-md-2">

              <input type="password" class="form-control" id="password" placeholder="Powtórz hasło" required>
            </div>

            <hr class="divider">
            <div class="form-group d-flex justify-content-center">
              <button type="submit" class="btn btn-custom">Zarejestruj się</button>
            </div>
            <hr class="divider">
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
