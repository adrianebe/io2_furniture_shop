<div class="card">
  <img src="{{ assortmentItem.photo }}" class="card-img-top img-fluid custom-image" alt="{{ assortmentItem.name }}">
  <div class="card-body">
      <h5 class="card-title">{{assortmentItem.name}}</h5>
      <p class="card-text">Cena: {{assortmentItem.price}} zł</p>
    <hr>
    <a [href]="'product/detail/' + assortmentItem.id" class="btn btn-custom">Przejdź do produktu</a>
  </div>
</div>
