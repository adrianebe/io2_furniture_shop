<div class="container mt-4">
  <h2>Dodawanie użytkownika</h2>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group div-margin">
      <label for="name">Imię:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group div-margin">
      <label for="lastName">Nazwisko:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
    </div>
    <div class="form-group div-margin">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group div-margin">
      <label for="password">Hasło:</label>
      <div class="input-group">
        <input type="{{ passwordFirstShow }}" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <button class="btn btn-outline-secondary border-0" type="button" (mousedown)="showFirstPassword()" (mouseup)="hideFirstPassword()">👁️</button>
    </div>
    <div class="form-group div-margin">
      <label for="repeatPassword">Powtórz hasło:</label>
      <div class="input-group">
        <input type="{{ passwordSecShow }}" class="form-control" id="repeatPassword" name="passwordRepeat" [(ngModel)]="user.passwordRepeat" required>
      </div>
      <button class="btn btn-outline-secondary border-0" type="button" (mousedown)="showSecPassword()" (mouseup)="hideSecPassword()">👁️</button>
    </div>
    <div class="form-group div-margin">
      <label for="role">Rola:</label>
      <select class="form-control" id="role" name="role" [(ngModel)]="user.role" required>
        <option value="USER">Użytkownik</option>
        <option value="EMPLOYEE">Pracownik</option>
        <option value="ADMIN">Administrator</option>
      </select>
    </div>
    <div *ngIf="passwordError.length > 0" class="alert alert-danger col-md-8 offset-md-2">
      {{ passwordError }}
    </div>
    <div *ngIf="emailError.length > 0" class="alert alert-danger col-md-8 offset-md-2">
      {{ emailError }}
    </div>

    <button type="submit" class="btn btn-custom" [disabled]="userForm.invalid">Dodaj</button>
    <div class="div-margin"></div>
  </form>
</div>
