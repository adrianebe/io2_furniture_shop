<div class="container mt-4">
  <h2>Edytuj produkt</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group div-margin">
      <label for="name">Nazwa:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group div-margin">
      <label for="description">Opis:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group div-margin">
      <label for="price">Cena:</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group div-margin">
      <label for="availability">Dostępność:</label>
      <select class="form-control" id="availability" name="availability" [(ngModel)]="product.availability">
        <option value="1">Tak</option>
        <option value="2">Nie</option>
      </select>
    </div>
    <div class="form-group div-margin">
      <label for="roomType">Typ Pomieszczenia:</label>
      <select class="form-control" id="roomType" name="roomType" [(ngModel)]="product.roomType">
        <option value="kitchen">Kuchnia</option>
        <option value="bathroom">Łazienka</option>
        <option value="livingRoom">Salon</option>
        <option value="bedroom">Sypialnia</option>
      </select>
    </div>

    <div class="form-group div-margin">
      <label for="photo">Link do Zdjęcia:</label>
      <input type="text" class="form-control" id="photo" name="photo" [(ngModel)]="product.photo">
    </div>
    <div *ngIf="error" class="alert alert-danger col-md-8 offset-md-2">
      {{ error }}
    </div>
    <button type="submit" class="btn btn-custom" [disabled]="productForm.invalid">Dodaj</button>
  </form>
</div>
