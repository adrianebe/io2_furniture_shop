<div class="card">
  <img [src]="assortmentItem.image" class="card-img-top img-fluid" alt="{{ assortmentItem.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ assortmentItem.name }}</h5>
    <p class="card-text">{{ assortmentItem.description }}</p>
    <p class="card-text">Cena: ${{ assortmentItem.price }}</p>
    <a href="#" class="btn btn-custom">Dodaj do koszyka</a>
  </div>
</div>
